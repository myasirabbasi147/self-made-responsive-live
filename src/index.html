<!DOCTYPE html>
<html>

<head>
    <title>Self Made Responsie Site</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <img src="Background.png" alt="Background Image">
        <div class="text">
            <div class="navbar">
                <h2 class="artjunks">ARTJUNKS</h2>
                <img class="dot-color" src="three_dot.png" alt="">
            </div>

            <img class="rectangle" src="rectangle.png" alt="Rectangle">

            <h1 class="h1">Art pieces made easy accessible for everyone</h1>
            <div class="description">
                Learn, buy and trade art pieces of your favorite artist around the world by using crypto currencies.
            </div>
            <button class="button">
                <div class="button-info">
                    Learn more
                </div>
            </button>
        </div>

    </div>
    <div class="card-1-wrapper">
        <h3 class="h3">Newest reads</h3>

        <div class="para-info">
            <img src="card_1.png" alt="First Card">
            <div class="date">
                5 August, 2022
            </div>
            <h4 class="card-1-para">
                France seeks to protect Russia's Morozov collection from seizure as masterpieces return home
            </h4>
            <button class="read-more-button">Read more -></button>
        </div>

    </div>

</body>

</html>
